<mat-card>
    <mat-card-content>
      <form [formGroup]="addGroupForm" (submit)="AddGroup()">
        <h2>New Group</h2>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Name" formControlName="Name" >
        </mat-form-field>
        <mat-form-field class="invisible full-width-input">
            <input class="invisible" matInput placeholder="ManagerId" formControlName="ManagerId" >
          </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </form>
    </mat-card-content>
  </mat-card>
