<mat-card>
    <mat-card-content>
        
        <button (click)="RouteToAddUser()">
            <mat-icon>person_add_alt_1</mat-icon>
        </button>
        <div *ngFor="let user of users" class="card">
            <img [src]="user.Image" *ngIf="user.Image">
            <span class="circle-name" *ngIf="!user.Image">
                {{FirstLetter(user.UserName)}}
            </span>
            <p class="userName">{{user.FirstName}} {{user.LastName}}</p>
            <button class="clear" (click)="DeleteUserFromGroup(user.Id)">
                <mat-icon class="clear-icon">clear</mat-icon>
            </button>
        </div>
    </mat-card-content>
</mat-card>
