<mat-card>
  <mat-card-content>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <h2>Create Event</h2>
      <mat-form-field class="full-width-input">
        <span matPrefix>
          <mat-icon matPrefix>edit</mat-icon>
        </span>
        <input matInput placeholder="Title" formControlName="Title" required>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <span matPrefix>
          <mat-icon matPrefix>date_range</mat-icon>
        </span>
        <input matInput type="datetime-local" placeholder="date" formControlName="date" required>
      </mat-form-field>
      <!-- <mat-form-field class="full-width-input">
        <input matInput type="time" placeholder="time" formControlName="time" required>
      </mat-form-field> -->
      <mat-form-field class="full-width-input">
        <span matPrefix>
          <mat-icon matPrefix>home</mat-icon>
        </span>
        <input matInput placeholder="address" formControlName="address" required>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <span matPrefix>
          <mat-icon matPrefix> not_listed_location</mat-icon>
        </span>
        <input matInput placeholder="city" formControlName="city" required>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <span matPrefix>
          <mat-icon matPrefix>description</mat-icon>
        </span>
        <input matInput placeholder="description" formControlName="address" required>
      </mat-form-field>
      <section class="example-section">
        <span matPrefix>
          <mat-icon matPrefix>replay</mat-icon>
        </span>
        <mat-checkbox class="example-margin" [checked]="true" (click)="Repeat()">Repeat?</mat-checkbox>
      </section>
      <mat-form-field class="full-width-input">
        <span matPrefix>
          <mat-icon matPrefix>question_answer</mat-icon>
        </span>
        <input matInput placeholder="comment" formControlName="comment">
      </mat-form-field>
      <section class="example-section">
        <span matPrefix>
          <mat-icon matPrefix> local_cafe</mat-icon>
        </span>
        <mat-checkbox class="example-margin" [checked]="true" (click)="DairyOrFleshy()">Is Dairy?</mat-checkbox>
      </section>
      <mat-select placeholder="eventsKind" formControlName="eventsKind" class="full-width-input" required>
        <mat-option *ngFor="let item of ArreventsKind" [value]="item.Id">
          {{item.Name}}
        </mat-option>
      </mat-select>
      <button type="submit" mat-raised-button color="primary">Add</button>
    </form>
  </mat-card-content>
</mat-card>
