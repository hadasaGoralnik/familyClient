<mat-card>
    <mat-card-content>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <h2>Create Event</h2>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Title"  formControlName="Title" required>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="datetime" placeholder="date" formControlName="date" required>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput  placeholder="address"  formControlName="address" required>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input matInput  placeholder="description"  formControlName="address" required>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput  placeholder="address"  formControlName="address" required>
          </mat-form-field>
        <button type="submit" mat-raised-button color="primary">הוסף</button>
      </form>
    </mat-card-content>
  </mat-card>
