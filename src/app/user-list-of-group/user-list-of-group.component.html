<div class="dropdown">
    <button class="users" type="button" data-toggle="dropdown">
        <span class="caret"></span><mat-icon>groups</mat-icon></button>
    <ul class="dropdown-menu">
        <li *ngFor="let user of users"><span class="userName">{{user.FirstName}} {{user.LastName}}</span><button (click)="DeleteUserFromGroup(user.Id)"><mat-icon>clear</mat-icon></button></li>
        <li><button>Add User</button></li>
     </ul>
</div>
