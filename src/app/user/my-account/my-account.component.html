<mat-card>
    <mat-card-content>
      <form [formGroup]="myForm"(ngSubmit)="onSubmit()">
        <h2>החשבון שלי</h2>
        <mat-form-field appearance="fill">
          <mat-label>קבוצה</mat-label>
          <mat-select formControlName="group">
            <mat-option value="option" >Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="סיסמא" formControlName="password" required>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">התחבר</button>
      </form>
    </mat-card-content>
  </mat-card>
