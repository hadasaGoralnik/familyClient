<mat-card>
    <mat-card-content>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <h2>התחברות</h2>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="שם"  formControlName="name" required >
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="סיסמא" type="password" formControlName="password" required >
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">התחבר</button>
      </form>
    </mat-card-content>
  </mat-card>
