<mat-card>
    <mat-card-content>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width-input">
          <input matInput placeholder="userName"  formControlName="UserName" required >
        </mat-form-field>
        <mat-error class="validation-msg" *ngIf="UserName.invalid">
          *required field
      </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="password" type="password" formControlName="Password" required >
        </mat-form-field>
        <mat-error class="validation-msg" *ngIf="Password.invalid">
          *required field
      </mat-error>
        <button type="submit" mat-raised-button color="primary">login</button>
      </form>
    </mat-card-content>
  </mat-card>
